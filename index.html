<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rowland Company</title>
    <!-- Load Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap"
      rel="stylesheet"
    />
    <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Light&family=Mea+Culpa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
    <header class="page__header">
      <div class="logo"><img src="test.png" /></div>
      <div class="name-logo"><h2 id="logoName">Rowland</h2></div>
      <nav class="navbar__menu">
        <!-- Navigation starts as empty UL that will be populated with JS -->
       
      </nav>
    </header>
    <main>
      <header class="main__hero">
        <div class="titleProject">
          <h2>ROWLAND PRODUCTION ENGINEERING TECHNOLOGY</h2>
        </div>
      </header>
      <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
      <section id="section1" data-nav="Section 1" class="your-active-class">
        <div class="landing__container">
          <h2>Home</h2>
          <img src="Screenshot 2021-12-24 235529.png" />

          <img src="Screenshot 2021-12-25 041228.png" />
        </div>
      </section>
      <section id="section2" data-nav="Section 2">
        <div class="landing__container">
          <h2>electromechanical</h2>
          <img src="WhatsApp Image 2021-12-25 at 4.28.16 AM.jpeg" />
        </div>
      </section>
      <section id="section3" data-nav="Section 3">
        <div class="landing__container">
          <h2>Energy management</h2>
          <img src="WhatsApp Image 2021-12-25 at 4.37.50 AM.jpeg" />
        </div>
      </section>
      <section id="section4" data-nav="Section 4">
        <div class="landing__container">
          <h2>Advanced solutions</h2>
          <img src="Screenshot 2021-12-25 041924.png" />
        </div>
      </section>
    </main>
    <footer class="page__footer">
      <p>&copy Rowland</p>
      <script src="js/app.js"></script>
    </footer>
  </body>
</html>
